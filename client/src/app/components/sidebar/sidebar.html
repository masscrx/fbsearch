<div class="col-md-2">
  <div class="sidebar content-box" style="display: block;">
    <ul class="nav">
      <li ng-repeat="group in $ctrl.groups" id="group_link">
        <a ui-sref="groups.details({ groupId: group.id })">{{ group.name }}</a>
        <i class="fa fa-refresh clickable" ng-click="$ctrl.onUpdatePosts({group: group})"></i>
      </li>
    </ul>
  </div>
</div>
