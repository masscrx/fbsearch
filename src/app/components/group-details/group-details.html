<table class="table table-condensed table-hover">
  <thead>
    <tr>
      <th>#</th>
      <th>Message</th>
      <th>Updated at</th>
      <th>Link</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="post in $ctrl.group.posts">
      <th>{{ post.id }}</th>
      <td>{{ post.message | limitTo: 20 }}</td>
      <td>{{ post.updated_at | date }}</td>
      <td><a href="http://facebook.com/{{post.uid}}/posts/{{post.pid}}">Link</a></td>
    </tr>
  </tbody>
</table>
